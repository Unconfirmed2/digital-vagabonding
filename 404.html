<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="refresh" content="0; url=./" />
    <script>
      // For client-side routers (like React Router)
      var l = window.location;
      var path = l.pathname.replace(/^\//, '');
      window.location.replace('./' + (path ? ('#' + path) : ''));
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
